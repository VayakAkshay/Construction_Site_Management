{% extends 'Mainpage/navbar.html' %}
{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}Details - Data{% endblock %}
    <script src="https://kit.fontawesome.com/6e04d39f81.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% block style %}
    <link rel="stylesheet" href="{% static 'css/material.css' %}">
    <style>
        section .content{
            margin-top: 20px;
            height: auto;
            padding: 20px;
            box-shadow: -10px 17px 46px -25px rgba(0, 0, 0, 0.68);
            background-color: #8cc0de;
            border-radius: 5px;
            transition-duration: 0.5s;
        }
        section .content:hover{
            background-color: white;
        }
    </style>
    {% endblock %}
</head>

<body>
    {% block body %}
    <div class="container">
        <div class="p-5 bottom-radious bg-light shadow-lg" style="background-color: white;">
            <h1>Details</h1>
            <section>
                {% for i in data %}
                <div class="content">
                    <div class="heading">
                        <h5><b>{{i.id}}</b></h5>
                    </div>
                    <p>{{i.value}}</p>
                </div>
                {% endfor %}
            </section>
        </div>
    </div>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
{% block script %}
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
<script>
</script>
{% endblock %}
