{% extends 'Mainpage/navbar.html' %}
{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}Update Data{% endblock %}
    <script src="https://kit.fontawesome.com/6e04d39f81.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% block style %}
    <link rel="stylesheet" href="{% static 'css/updateform.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    {% endblock %}
</head>

<body>
    {% block body %}
    <div class="container">
        <div class="p-5 bottom-radious bg-light shadow-lg" style="background-color: white;">
            <div class="content-container">
                <h2>Update Form</h2>
                <div class="form-container">
                    <form action="/update-complete/" method="post">{% csrf_token %}
                        <input type="hidden" value="{{id}}" name="id" id="">
                        <input type="hidden" value="{{tab_name}}" name="tab_name" id="">
                        <input type="hidden" value="{{redirects}}" name="redirects" id="">
                        {% for i in data_list %}
                        <div class="row">
                            <div class="col-25">
                                <label for="fname">{{i.column}}</label>
                            </div>
                            <div class="col-75">
                                <input type="{{i.dtype}}" style="height: 45px;" value="{{i.values}}" name="{{i.column}}"
                                    class="form-control" required>
                            </div>
                        </div>
                        {% endfor %}

                </div>
                <div class="row" style="padding: 20px;">
                    <input type="submit" value="Submit">
                </div>
                </form>
            </div>

        </div>
    </div>
    </div>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
{% block script %}
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
<script>

</script>
{% endblock %}
