{% extends 'Mainpage/navbar.html' %}
{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}Manage Sites{% endblock %}
    <script src="https://kit.fontawesome.com/6e04d39f81.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% block style %}
    <link rel="stylesheet" href="{% static 'css/sites.css' %}">
    <style>
        
    </style>
    {% endblock %}
</head>

<body>
    {% block body %}
    <div class="container">
        <div class="p-5 bottom-radious bg-light shadow-lg" style="background-color: white;">
            <h1>My Sites</h1>
            <hr class="my-2">
            <div class="site-part" style="padding: 20px; display: flex;flex-wrap: wrap;">
                {% for i in sites_data %}
                <div class="content" style="height: 70px;display: flex;justify-content: center;align-items: center;padding: 10px; box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px; cursor: pointer; margin: 30px; background: linear-gradient(to top,white 90%,#1b44fa 10%,#0b37f8 100px);">
                    <h3>{{i.site_name}}</h3>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
{% block script %}
<script>
    
</script>
{% endblock %}
